<html>

<head>
    <meta charset="UTF-8">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <title>지윤이의 수학 실험실</title>
    <meta name="title" content="지윤이의 수학 실험실">
    <meta name="author" content="뀨앙지윤">
    <meta property="og:title" content="지윤이의 수학 실험실" />
    <meta property="og:description" content="Mathematics Laboratory" />

    <script>
        // 1. canvas 엘리먼트를 취득한다.
        const canvas = document.getElementById('myCanvas');

        // 2. 2d모드의 그리기 객체를 취득한다. => 이 객체를 통해 canvas에 그림을 그릴 수 있다.
        const ctx = canvas.getContext("2d");

        // 3. 색을 설정한다 => CSS에서 사용가능한 색깔로 지정하면 된다. #000000, black 등
        ctx.fillStyle = 'blue';

        // 4. 파란색 사각형을 그린다 => fillRect(x, y, width, height)
        ctx.fillRect(0, 0, 150, 75); // (0, 0)좌표에서 시작하여 가로 150, 세로 75의 사각형을 그린다.

    </script>

</head>

<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
</body>

</html>
